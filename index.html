<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
</head>
<body>
  <h1>ðŸ‘¤ User Management App</h1>

  <form id="userForm">
    <input type="text" id="name" placeholder="Enter Name" required />
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="number" id="age" placeholder="Enter Age" required />
    <button type="submit">Add User</button>
  </form>

  <h2>ðŸ“‹ All Users</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Age</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = "http://localhost:3000/users";

    // Fetch all users
    async function fetchUsers() {
      const res = await fetch(apiUrl);
      const users = await res.json();
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      users.forEach(u => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.age}</td>
          <td class="actions">
            <button onclick="deleteUser('${u._id}')">Delete</button>
            <button onclick="editUser('${u._id}', '${u.name}', '${u.email}', ${u.age})">Edit</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Add new user
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        age: document.getElementById("age").value
      };
      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });
      e.target.reset();
      fetchUsers();
    });

    // Delete user
    async function deleteUser(id) {
      await fetch(`http://localhost:3000/delete/${id}`, { method: "DELETE" });
      fetchUsers();
    }

    // Edit user
    async function editUser(id, name, email, age) {
      const newName = prompt("Enter new name:", name);
      const newEmail = prompt("Enter new email:", email);
      const newAge = prompt("Enter new age:", age);
      if (newName && newEmail && newAge) {
        await fetch(`http://localhost:3000/update/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: newName, email: newEmail, age: newAge })
        });
        fetchUsers();
      }
    }

    // Initial load
    fetchUsers();
  </script>
</body>
</html>
